<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery Of Nebulae</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>nebulae de gallery</h1>
      </div>
      <div class="content">
        <div
          class="panel active"
          style="background-image: url('https://i.redd.it/jbmxnaytjid61.jpg')"
        >
          <h3>Helix Nebula</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://apod.nasa.gov/apod/image/2002/Eta-HST-ESO-New-LL.jpg');
          "
        >
          <h3>Carina Nebula</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://imgsrc.hubblesite.org/hvi/uploads/image_file/image_attachment/12057/full_jpg.jpg');
          "
        >
          <h3>Boomerang Nebula</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://imgsrc.hubblesite.org/hvi/uploads/image_file/image_attachment/21985/full_jpg.jpg');
          "
        >
          <h3>Necklace Nebula</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://apod.nasa.gov/apod/image/1909/SpiderFly_Spitzer2Mass_4165.jpg');
          "
        >
          <h3>Spider Nebula</h3>
        </div>
        <div
          class="panel"
          style="
            background-image: url('https://apod.nasa.gov/apod/image/1911/NGC6995_Drudis_3942.jpg');
          "
        >
          <h3>Bat Nebula</h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
